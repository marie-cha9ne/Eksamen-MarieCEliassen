<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Cupid app</title>
    <link rel="stylesheet" href="./CSS/styles.css" />

  <body>
    <nav>
      <div id="nav-container">
        <div id="user-info"></div>
        <a href="./login.html" type="button" id="logout-btn">Logout</a>
      </div>
    </nav>
    <h1 id="app-title">Cupids matchmaker</h1>

    <div id="gen-btn-container">
      <button id="filter-females">Females Only</button>
      <button id="filter-all">Show All</button>
      <button id="filter-males">Males Only</button>
    </div>

    <div id="age-filter-container">
      <label>Min age:</label>
      <input type="number" id="min-age" min="18" max="80" value="18"/>

      <label>Max age:</label>
      <input type="number" id="max-age" min="18" max="80" value="80"/>

      <button id="add-btn">Add age filter</button>
    </div>

    <div id="match-container"></div>

    <h2 class="liked-match-txt">ðŸ’•Liked matchesðŸ’•:</h2>
    <div id="saved-matches"></div>
    
    <script type="module" src="./JS/app.js"></script>

  </body>
</html>
